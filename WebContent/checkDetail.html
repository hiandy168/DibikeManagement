<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/bike.css">
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/html5shiv.js"></script>
        <script type="text/javascript" src="./js/jquery.page.js"></script>
       	<script type="text/javascript" src="./js/ng/angular.min.js"></script>
       	<script type="text/javascript">
        	var vm = angular.module('bikeDetail',[]).run(function($rootScope){
        		$rootScope.checkDetail = true;
        	});
        </script>
        <script type="text/javascript" src="./js/component/loginout.js"></script>
        <script type="text/javascript" src="./js/component/menu.js"></script>
       	<script type="text/javascript" src="./js/bike/checkDetail.js"></script>
	</head>
    <body ng-app='bikeDetail'>
        <header class="header" ng-include="'./component/header.html'" ng-controller='logList'></header>
        <section class="main">
            <div class="container">
                <aside class="menu_box" ng-include="'./component/menu.html'" ng-controller='menuList'></aside>
                <section class="section-box" ng-controller='detailList'>
                    <div class="mp_news__box">
                        <div class="title_bar" ng-bind="'车辆故障明细'"></div>
                        <div class="tabNav" ng-include="'./component/export.html'"></div>
                        <table class="bike_bar">
							<thead>
								<tr>
									<th ng-bind="'自行车编号'"></th>
									<th ng-bind="'问题'"></th>
									<th ng-bind="'问题描述'"></th>
									<th ng-bind="'状态'"></th>
									<th ng-bind="'城市'"></th>
									<th ng-bind="'地址'"></th>
									<th ng-bind="'上报时间'"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="data in detail track by $index">
									<td ng-bind="data.bikeNO"></td>
									<td ng-bind="data.description"></td>
									<td ng-bind="data.description"></td>
									<td ng-bind="data.status"></td>
									<td ng-bind="data.city"></td>
									<td ng-bind="data.address"></td>
									<td ng-bind="data.time"></td>
								</tr>
							</tbody>
						</table>
						<div ng-include="'./component/page.html'"></div>
					</div>
				</section>
            </div>
        </section>
        <footer class="footer" ng-include="'./component/footer.html'"></footer>
    </body>
</html>
